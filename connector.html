<body>
<script>
    var password = "getting..."
    var ip = "getting..."
    window.addEventListener("message", function (e) {
       if (e.origin == "https://alexidians.github.io") {
        var name = prompt("Enter Internet Name")
        var enteredPassword = prompt("Enter Internet Password")
        var internetConnect = document.createElement("iframe")
        internetConnect.src = "internets/" + name + ".html"
        document.body.appendChild(internetConnect)
        if(password == enteredPassword) {
         alert("Connection Succesfull")
         const InternetObject = {
          ip: ip,
          name: name,
          state: true
         }
         return InternetObject
        }
        else {
         alert("Incorrect Password. Did not connect to internet. but still using the same internet")
         const InternetObject = {
          state: false
         }
         return InternetObject
        }
       }
    })
</script>
